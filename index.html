<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Clima com API</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Pesquisa de Clima</h1>
<img src="https://image.winudf.com/v2/image1/Y29tLm1vYmltaWRpYS5jbGltYVRlbXBvX2ljb25fMTU1MzcxMDIxNF8wNzM/icon.png?fakeurl=1&h=240&type=webp" alt="">

    <h2>Informe a Cidade</h2>

    <form class="busca">
        <input type="search" id="searchInput" />
        <button>Pesquisar</button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ÂºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
            </div>
            <div class="vento">
                <div class="ventoTitulo">Velocidade Vento</div>
                <div class="ventoInfo">-- <span>KM/H</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="aviso"></div>

    <footer>IFPR - Campus Cascavel</footer>
    
    <script src="script.js"></script>
</body>
</html>
